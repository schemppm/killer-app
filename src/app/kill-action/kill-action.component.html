<mat-card class="example-card" style="margin:10px;">
  <mat-card-header>
    <mat-card-title></mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{killAction.imageUrl}}" alt="Kill Action Image">
  <mat-card-content>
    <p>
      {{killAction.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="chooseKillAction(killAction)">Choose this</button>
    <button mat-button (click)="deleteKillAction(killAction)">Delete</button>
  </mat-card-actions>
</mat-card>

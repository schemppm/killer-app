<div class="killActions">
    <mat-tab-group>
        <mat-tab *ngFor="let killAction of killActions" label="{{killAction.name}}">
          <app-kill-action
          [killAction]="killAction"
          (KillActionChosen)="KillActionChosen($event)"
          (KillActionToRemove)="KillActionToRemove($event)"
          ></app-kill-action>
        </mat-tab>
    </mat-tab-group>
</div>
